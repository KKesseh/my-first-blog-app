{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwabena's Blog!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:...&family=**Roboto**:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/blog.css'%}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1><a href="">Django Girls Blog App</a></h1>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col">{% block content%} {% endblock %}</div>
      </div>
    </main>
  </body>
</html>
